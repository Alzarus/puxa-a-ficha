services:
  db:
    build:
      context: ./postgresql
      dockerfile: Dockerfile.db
      args:
        POSTGRES_USER: "prod_username"
        POSTGRES_PASSWORD: "prod_password"
        POSTGRES_DB: "puxa_a_ficha_prod"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: prod_username
      DB_PASSWORD: prod_password
      DB_DATABASE: puxa_a_ficha_prod
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # env_file:
    #   - .env.production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d puxa_a_ficha_prod -U prod_username"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: ./api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: "prod_username"
      DB_PASSWORD: "prod_password"
      DB_DATABASE: "puxa_a_ficha_prod"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
    # env_file:
    #   - .env.production
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://api:3000/health || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 10
    restart: unless-stopped

  crawlers:
    build:
      context: ./crawlers
      dockerfile: Dockerfile
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./crawlers:/app/crawlers
      - /app/crawlers/node_modules
      - /app/crawlers/.npm:/root/.npm
      - shared_data:/app/crawlers # Volume compartilhado entre crawlers e json-processor
    # env_file:
    #   - .env.production

  json-processor:
    build:
      context: ./json-processor
      dockerfile: Dockerfile
    depends_on:
      api:
        condition: service_healthy
      crawlers:
        condition: service_started
    volumes:
      - ./json-processor:/app/json-processor
      - shared_data:/app/crawlers
    # env_file:
    #   - .env.production

volumes:
  db_data:
  shared_data:
